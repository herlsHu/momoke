        function sendMessage() {

                    'å—¯ï¼Œæˆ‘æ˜ç™½äº†ä½ çš„æ„æ€ã€‚',
                    'è¿™ä¸ªè§’åº¦æˆ‘ä¹‹å‰æ²¡æƒ³è¿‡ï¼'

        function handleKeyPress(event) {

        function startQuiz() {
            currentPhase = 'quiz';
            // éšè—èŠå¤©è¾“å…¥åŒºåŸŸï¼Œä½†ä¿æŒèŠå¤©è®°å½•å¯è§
            document.querySelector('.quick-buttons').style.display = 'none';

            // éšæœºæ‰“ä¹±é¢˜ç›®é¡ºåº

        function showQuestion() {
            const question = shuffledQuestions[currentQuestionIndex];
            document.getElementById('quizQuestion').textContent = question.question;
            
            const optionsContainer = document.getElementById('quizOptions');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {

            // éšè—åé¦ˆ

        function selectOption(selectedIndex) {
            const question = shuffledQuestions[currentQuestionIndex];
            const options = document.querySelectorAll('.quiz-option');
            const feedback = document.getElementById('quizFeedback');
            
            options.forEach((option, index) => {

            if (selectedIndex === question.correct) {

                const correctResponses = [

                ];

            } else {
                const incorrectResponses = [
                    'å“å‘€ï¼Œç­”é”™äº†å‘¢ã€‚æ­£ç¡®ç­”æ¡ˆæ˜¯ï¼š' + question.options[question.correct] + 'ï¼Œä¸è¿‡æ²¡å…³ç³»ï¼Œç»§ç»­åŠ æ²¹ï¼',
                    'ä¸å¯¹å“¦ï¼Œæ­£ç¡®ç­”æ¡ˆæ˜¯ï¼š' + question.options[question.correct] + 'ï¼Œå†ä»”ç»†æƒ³æƒ³å§ï¼',
                    'ç­”é”™äº†ï¼Œæ­£ç¡®ç­”æ¡ˆæ˜¯ï¼š' + question.options[question.correct] + 'ï¼Œåˆ«ç°å¿ƒï¼Œè¿˜æœ‰æœºä¼šï¼',
                    'ä¸æ˜¯è¿™ä¸ªç­”æ¡ˆå‘¢ï¼Œæ­£ç¡®ç­”æ¡ˆæ˜¯ï¼š' + question.options[question.correct] + 'ï¼Œç»§ç»­åŠªåŠ›ï¼'
                ];
                feedback.textContent = incorrectResponses[Math.floor(Math.random() * incorrectResponses.length)];

                    // å¦‚æœé¢˜ç›®ç”¨å®Œäº†ä½†è¿˜æ²¡ç­”å¯¹3é¢˜ï¼Œé‡æ–°å¼€å§‹
                    currentQuestionIndex = 0;

        }

        }

            // éšè—ç­”é¢˜åŒºåŸŸï¼Œä½†ä¿æŒèŠå¤©è®°å½•å¯è§
            document.getElementById('quizContainer').style.display = 'none';

            document.getElementById('rewardMessage').textContent = 'çœ‹æ¥ä½ å·²ç»äº†è§£æˆ‘ç°åœ¨çš„ä¸»çº¿ä»»åŠ¡äº†ï¼ä½œä¸ºè€ä¸‹å¿ƒæ¥å¬æˆ‘ä»‹ç»è¿™äº›çš„å›æŠ¥ï¼Œè¿™ä¸ªã€' + randomReward + 'ã€‘å°±é€ç»™ä½ äº†ï¼Œè¯·ç»§ç»­å…³æ³¨æˆ‘å§ï¼';
