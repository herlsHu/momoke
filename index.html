<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>桃桃子 - 谷语娃包体验</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'SimHei', '黑体', Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 1000px;
            height: 700px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .character-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border: 3px solid white;
        }

        .character-details h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .character-details p {
            font-size: 14px;
            opacity: 0.9;
            font-weight: bold;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 580px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #fafafa;
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 400px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            font-weight: bold;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .message.character .message-avatar {
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            color: white;
        }

        .message-content {
            background: white;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 70%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            font-weight: bold;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            font-family: 'Microsoft YaHei', 'SimHei', '黑体', Arial, sans-serif;
            font-weight: bold;
        }

        .chat-input:focus {
            border-color: #ff6b9d;
        }

        .send-btn {
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: translateY(-2px);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .quick-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 0 20px 20px 20px;
            background: #fafafa;
        }

        .quick-btn {
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            color: white;
            border: none;
            padding: 18px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.2s;
            text-align: left;
            min-height: 56px;
            display: flex;
            align-items: center;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .quick-btn:hover {
            transform: translateY(-1px);
        }

        .quiz-container {
            display: none;
            padding: 20px;
            background: #fafafa;
            flex-direction: column;
            max-height: 300px;
            overflow-y: auto;
        }

        .quiz-question {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .quiz-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .quiz-option {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 18px 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
            font-size: 16px;
            min-height: 56px;
            display: flex;
            align-items: center;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .quiz-option:hover {
            border-color: #ff6b9d;
            background: #fff5f8;
        }

        .quiz-option.selected {
            border-color: #ff6b9d;
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            color: white;
        }

        .quiz-option.correct {
            border-color: #4caf50;
            background: #e8f5e8;
            color: #2e7d32;
        }

        .quiz-option.incorrect {
            border-color: #f44336;
            background: #ffebee;
            color: #c62828;
        }

        .quiz-feedback {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
        }

        .quiz-feedback.correct {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .quiz-feedback.incorrect {
            background: #ffebee;
            color: #c62828;
        }

        .reward-container {
            display: none;
            padding: 30px 20px;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
            max-height: 300px;
        }

        .reward-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: sparkle 3s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { transform: rotate(0deg) scale(1); opacity: 0.3; }
            50% { transform: rotate(180deg) scale(1.1); opacity: 0.6; }
        }

        .reward-message {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.6;
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .reward-item {
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            color: white;
            padding: 30px;
            border-radius: 25px;
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.4);
            position: relative;
            z-index: 1;
            border: 3px solid rgba(255, 255, 255, 0.3);
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .reward-emoji {
            font-size: 48px;
            margin-bottom: 15px;
            display: block;
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin: 10px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            width: 0%;
            transition: width 0.3s ease;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                height: 100vh;
                border-radius: 0;
                margin: 0;
                max-width: 100%;
                display: flex;
                flex-direction: column;
            }
            
            .header {
                flex: 0 0 auto;
            }
            
            .chat-container {
                flex: 0 0 40vh;
                display: flex;
                flex-direction: column;
            }
            
            .chat-messages {
                flex: 1;
                max-height: none;
                overflow-y: auto;
            }
            
            .quiz-container {
                flex: 0 0 60vh;
                max-height: none;
                display: flex;
                flex-direction: column;
                padding: 15px;
            }
            
            .reward-container {
                flex: 0 0 60vh;
                max-height: none;
                display: flex;
                flex-direction: column;
                justify-content: center;
                padding: 15px;
            }
            
            .quiz-options {
                flex: 1;
                display: flex;
                flex-direction: column;
                gap: 8px;
            }
            
            .quiz-option {
                font-size: 14px;
                padding: 15px 20px;
                min-height: 50px;
            }
            
            .quiz-question {
                font-size: 16px;
                padding: 15px;
                margin-bottom: 15px;
            }
            
            .reward-message {
                font-size: 16px;
                padding: 15px;
                margin-bottom: 15px;
            }
            
            .reward-item {
                font-size: 18px;
                padding: 20px;
            }
            
            .message-content {
                max-width: 85%;
                font-size: 14px;
                line-height: 1.4;
            }
            
            .quick-btn {
                font-size: 14px;
                padding: 15px 20px;
                min-height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="character-info">
                <div class="avatar">🍑</div>
                <div class="character-details">
                    <h2>桃桃子</h2>
                    <p>谷语娃包发明者</p>
                </div>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message character">
                    <div class="message-avatar">🍑</div>
                    <div class="message-content">
                        你好！我是桃桃子，很高兴见到你！我最近在研究一个很有趣的项目，想和你分享一下～
                    </div>
                </div>
            </div>

            <div class="quick-buttons" id="quickButtons">
                <button class="quick-btn" onclick="askQuestion('你是谁？')">你是谁？</button>
                <button class="quick-btn" onclick="askQuestion('你最近在做什么？')">你最近在做什么？</button>
                <button class="quick-btn" onclick="askQuestion('&quot;谷语娃包&quot;是什么？')">"谷语娃包"是什么？</button>
                <button class="quick-btn" onclick="askQuestion('&quot;谷语娃包&quot;智能在哪里？')">"谷语娃包"智能在哪里？</button>
                <button class="quick-btn" onclick="askQuestion('我也能体验&quot;谷语娃包&quot;吗？')">我也能体验"谷语娃包"吗？</button>
            </div>

        </div>

        <div class="quiz-container" id="quizContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="quiz-question" id="quizQuestion"></div>
            <div class="quiz-options" id="quizOptions"></div>
            <div class="quiz-feedback hidden" id="quizFeedback"></div>
        </div>

        <div class="reward-container" id="rewardContainer">
            <div class="reward-message" id="rewardMessage"></div>
            <div class="reward-item" id="rewardItem"></div>
        </div>
    </div>

    <script>
        let currentPhase = 'chat'; // chat, quiz, reward
        let chatCount = 0;
        let quizCount = 0;
        let correctAnswers = 0;
        let currentQuestionIndex = 0;
        let shuffledQuestions = [];
        let chatCompleted = false; // 防止重复执行

        const chatQuestions = [
            '你是谁？',
            '你最近在做什么？',
            '"谷语娃包"是什么？',
            '"谷语娃包"智能在哪里？',
            '我也能体验"谷语娃包"吗？'
        ];

        const chatAnswers = {
            '你是谁？': '我是桃桃子，一个喜欢研究新技术的发明家。最近我在做一个叫"谷语娃包"的项目，想让娃娃和主人之间的互动变得更智能一些。',
            '你最近在做什么？': '我最近在专心做"谷语娃包"这个项目。它结合了人工智能和物联网技术，让放在里面的娃娃能够"看到"外面的世界，还能记住和主人一起去过的地方。',
            '"谷语娃包"是什么？': '"谷语娃包"是我正在开发的智能娃娃包。它能让娃娃拥有视觉和记忆功能，可以帮主人拍照，记录去过的地方，还能和主人进行简单对话。就像给娃娃装上了智能大脑。',
            '"谷语娃包"智能在哪里？': '它的智能主要体现在几个方面：能让娃娃"看到"外面的世界，记住和主人一起去过的地方，还能以娃娃的视角帮主人拍照。最重要的是，娃娃的角色可以由主人自由创建，不限于现成的IP角色。',
            '我也能体验"谷语娃包"吗？': '当然可以！目前项目还在内测阶段，你可以加入我们的内测群等待体验机会。等产品正式发布后，大家都能体验到这种全新的娃娃互动方式。'
        };

        const quizQuestions = [
            {
                question: '桃桃子是佩可喵的______',
                options: ['A.宠物猫', 'B.主人', 'C.直系血亲'],
                correct: 1
            },
            {
                question: '佩可喵是一只______',
                options: ['A.猫咪', 'B.狗狗', 'C.宝〇梦精灵'],
                correct: 0
            },
            {
                question: '桃桃子曾经是______',
                options: ['A.重生文女主', 'B.校园恋爱游戏女主', 'C.校园恋爱游戏NPC'],
                correct: 2
            },
            {
                question: '桃桃子最近正在积极认识的人群是______',
                options: ['A.OC人', 'B.同人爱好者', 'C.游戏宅'],
                correct: 0
            },
            {
                question: '桃桃子最近想发明的东西是______',
                options: ['A.智能娃包', 'B.智能娃娃', 'C.不智能娃包'],
                correct: 0
            },
            {
                question: '桃桃子把她的发明命名为______',
                options: ['A.谷雨', 'B.谷语', 'C.古语'],
                correct: 1
            },
            {
                question: '"谷语娃包"能够做到的事不包括______',
                options: ['A.帮助放在里面的娃娃看到外面的世界', 'B.让放在里面的娃娃知道自己在哪里', 'C.让放在里面的娃娃给主人跳舞'],
                correct: 2
            },
            {
                question: '"谷语娃包"能够做到的事不包括______',
                options: ['A.让放在里面的娃娃记住自己跟主人一起去过的地方', 'B.让里面的娃娃帮主人买单', 'C.以娃娃的视角帮主人拍照'],
                correct: 1
            },
            {
                question: '"谷语娃包"里娃娃的角色______',
                options: ['A.只能是现成的IP角色', 'B.可以由主人自由创建任何自己想要互动的角色', 'C.不能是非人类角色'],
                correct: 1
            },
            {
                question: '想要体验"谷语娃包"的话应该______',
                options: ['A.什么都不做只是等待', 'B.加入内测群等待', 'C.抢走正在展示中的娃包'],
                correct: 1
            }
        ];

        const rewards = [
            '打卡棒',
            '吧唧套'
        ];

        function addMessage(content, isUser = false) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'character'}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = isUser ? '你' : '🍑';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function askQuestion(question) {
            addMessage(question, true);
            chatCount++;
            
            // 禁用已点击的按钮
            const clickedButton = event.target;
            clickedButton.disabled = true;
            clickedButton.style.opacity = '0.5';
            
            setTimeout(() => {
                const answer = chatAnswers[question];
                addMessage(answer);
                
                // 检查是否完成了所有预设问题
                if (chatCount >= chatQuestions.length && !chatCompleted) {
                    chatCompleted = true;
                    setTimeout(() => {
                        addMessage('很好！你已经了解了"谷语娃包"的基本情况。现在让我们来测试一下你的理解程度吧！');
                        setTimeout(() => {
                            startQuiz();
                        }, 2000);
                    }, 1000);
                }
            }, 500);
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (message) {
                addMessage(message, true);
                input.value = '';
                
                // 简单的回复逻辑
                setTimeout(() => {
                const responses = [
                    '这个想法很有趣！',
                    '你说得对，我也在考虑这个问题。',
                    '确实，这确实是个值得思考的点。',
                    '嗯，我明白了你的意思。',
                    '这个角度我之前没想过！'
                ];
                    const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                    addMessage(randomResponse);
                }, 500);
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function startQuiz() {
            currentPhase = 'quiz';
            // 隐藏聊天输入区域，但保持聊天记录可见
            document.querySelector('.quick-buttons').style.display = 'none';
            document.getElementById('quizContainer').style.display = 'block';
            
            // 随机打乱题目顺序
            shuffledQuestions = [...quizQuestions].sort(() => Math.random() - 0.5);
            currentQuestionIndex = 0;
            
            showQuestion();
        }

        function showQuestion() {
            const question = shuffledQuestions[currentQuestionIndex];
            document.getElementById('quizQuestion').textContent = question.question;
            
            const optionsContainer = document.getElementById('quizOptions');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'quiz-option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionDiv);
            });
            
            // 隐藏反馈
            document.getElementById('quizFeedback').classList.add('hidden');
            
            updateProgress();
        }

        function selectOption(selectedIndex) {
            const question = shuffledQuestions[currentQuestionIndex];
            const options = document.querySelectorAll('.quiz-option');
            const feedback = document.getElementById('quizFeedback');
            
            options.forEach((option, index) => {
                option.onclick = null;
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedIndex && index !== question.correct) {
                    option.classList.add('incorrect');
                }
            });
            
            if (selectedIndex === question.correct) {
                correctAnswers++;
                const correctResponses = [
                    '太棒了！你答对了！',
                    '没错！你理解得很到位！',
                    '答对了！看来你听得很认真呢！',
                    '正确！你的理解力真不错！',
                    '答对了！你真的很聪明！'
                ];
                feedback.textContent = correctResponses[Math.floor(Math.random() * correctResponses.length)];
                feedback.className = 'quiz-feedback correct';
            } else {
                const incorrectResponses = [
                    '哎呀，答错了呢。正确答案是：' + question.options[question.correct] + '，不过没关系，继续加油！',
                    '不对哦，正确答案是：' + question.options[question.correct] + '，再仔细想想吧！',
                    '答错了，正确答案是：' + question.options[question.correct] + '，别灰心，还有机会！',
                    '不是这个答案呢，正确答案是：' + question.options[question.correct] + '，继续努力！'
                ];
                feedback.textContent = incorrectResponses[Math.floor(Math.random() * incorrectResponses.length)];
                feedback.className = 'quiz-feedback incorrect';
            }
            
            feedback.classList.remove('hidden');
            
            setTimeout(() => {
                currentQuestionIndex++;
                if (correctAnswers >= 3) {
                    showReward();
                } else if (currentQuestionIndex < shuffledQuestions.length) {
                    showQuestion();
                } else {
                    // 如果题目用完了但还没答对3题，重新开始
                    currentQuestionIndex = 0;
                    showQuestion();
                }
            }, 2000);
        }

        function updateProgress() {
            const progress = (correctAnswers / 3) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showReward() {
            currentPhase = 'reward';
            // 隐藏答题区域，但保持聊天记录可见
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('rewardContainer').style.display = 'block';
            
            const randomReward = rewards[Math.floor(Math.random() * rewards.length)];
            document.getElementById('rewardMessage').textContent = '看来你已经了解我现在的主线任务了！作为耐下心来听我介绍这些的回报，这个【' + randomReward + '】就送给你了，请继续关注我吧！';
            document.getElementById('rewardItem').innerHTML = '<span class="reward-emoji">🎁</span>' + randomReward;
        }
    </script>
</body>
</html>
